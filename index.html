<html>

<head>
  <title>Pat's Survey</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Pat's <span style="font-weight:normal; font-size:110%; font-style:italic;" >Very Important</span> Survey</h1>

  <p id="description">Take this survey to tell me about yourself and your pizza eating habits.</p>

  <br />

  <div id="form">

    <form id="survey-form">
      <div class="form-group">
        <label class="labels" id="name-label" for="name">Name</label>
        <input type="text" class="input-text" id="name" name="name" placeholder="John Doe" required>
      </div>

      <br />

      <div class="form-group">
        <label class="labels" id="email-label" for="email">Email</label>
        <input type="email" class="input-text" id="email" name="email" placeholder="Jdoe@email.com" required>
      </div>

      <br />

      <div class="form-group">
        <label class="labels" id="number-label" for="age">Age (optional)</label>
        <input type="number" id="number" name="age" min="16" max="110" placeholder="18">
      </div>

      <br />

      <div class="form-group">
        <p>What is your current working situation?</p>
        <select id="dropdown" name="role" required>
          <option disabled="" selected="" value="">Select current role</option>
          <option value="fullTime">Full-time Job</option>
          <option value="partTime">Part-time Job</option>
          <option value="student">Student</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <br />

      <div class="form-group">
        <p>How likely are you to eat pizza this week?</p>

        <label for="very" class="choices">
          <input id="very" name="pizza" value="very" type="radio">Very Likely</input>
        </label>

        <label for="somewhat" class="choices">
          <input id="somewhat" name="pizza" value="somewhat" type="radio">Somewhat Likely</input>
        </label>

        <label for="unlikely" class="choices">
          <input id="unlikely" name="pizza" value="unlikely" type="radio">Unlikely
        </label>
      </div>

      <div class="form-group">
        <p>What do you put on your pizza?</p>

        <label for "pepperoni" class="choices">
          <input id="pepperoni" name="toppings" type="checkbox" value="pepperoni">Pepperoni
        </label>

        <label for "sausage" class="choices">
          <input id="sausage" name="toppings" type="checkbox" value="sausage">Sausage
        </label>

        <label for "banana" class="choices">
          <input id="banana" name="toppings" type="checkbox" value="banana">Banana Peppers
        </label>

        <label for "mushrooms" class="choices">
          <input id="mushrooms" name="toppings" type="checkbox" value="mushrooms">Mushrooms
        </label>

        <label for "olives" class="choices">
          <input id="olives" name="toppings" type="checkbox" value="olives">Olives
        </label>

        <label for "garbage" class="choices">
          <input id="garbage" name="toppings" type="checkbox" value="garbage">Garbage
        </label>
      </div>

      <br />

      <div class="form-group">
        <p>Any comments or concerns?</p>
        <textarea name="comments" form="survey-form" placeholder="Enter additional comments here."></textarea>
      </div>

      <br />

      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>

  </div>
</body>

</html>
